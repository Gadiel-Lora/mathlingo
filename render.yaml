services:
  - type: web
    name: mathlingo-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: DATABASE_URL
        value: sqlite:////var/data/mathlingo.db
    disk:
      name: mathlingo-data
      mountPath: /var/data
      sizeGB: 1
